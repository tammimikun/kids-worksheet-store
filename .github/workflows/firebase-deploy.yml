name: Firebase Auto Deploy (Stable Production)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: âš™ï¸ Install Functions Dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: ğŸš€ Deploy to Firebase
        run: firebase deploy --only hosting,functions --project kids-worksheet-store --non-interactive
