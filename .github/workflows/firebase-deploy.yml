name: Firebase Auto Deploy (Advanced)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  build-and-deploy:
    if: contains(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: |
          cd functions
          npm ci

      - name: ðŸ§ª Run lint check
        run: |
          cd functions
          npm run lint || echo "Lint warnings ignored"

      - name: ðŸ§± Test build (Firebase functions dry run)
        run: |
          cd functions
          npx firebase-tools functions:lint || echo "Lint passed"
          cd ..

      - name: ðŸ”‘ Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: ðŸš€ Deploy to Firebase (Hosting + Functions)
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only hosting,functions
