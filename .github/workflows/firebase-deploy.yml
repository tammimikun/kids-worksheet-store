name: Firebase Auto Deploy (Node18 Compatible)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: ðŸ§© Decode and Save Service Account JSON
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > $HOME/firebase-key.json
          echo "Service account key saved to $HOME/firebase-key.json"
        shell: bash

      - name: ðŸ§ª Install Functions dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: ðŸ§¹ Run lint check (optional)
        run: |
          cd functions
          npm run lint || echo "Lint warnings ignored"
          cd ..

      - name: ðŸš€ Deploy to Firebase (Hosting + Functions)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: |
          firebase deploy --only hosting,functions --non-interactive --project kids-worksheet-store
