name: Firebase Auto Deploy (Production Stable)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: ðŸš€ Deploy to Firebase
        run: firebase deploy --only hosting,functions --project kids-worksheet-store --non-interactive
