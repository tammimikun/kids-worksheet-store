name: Firebase Auto Deploy (Advanced)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: ðŸ§ª Run lint check
        run: |
          cd functions
          npm run lint || echo "Lint warnings ignored"
          cd ..

      - name: ðŸš€ Deploy to Firebase (via Service Account)
        uses: w9jds/firebase-action@v2.2.2
        with:
          args: deploy --only hosting,functions
        env:
          GCP_SA_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
