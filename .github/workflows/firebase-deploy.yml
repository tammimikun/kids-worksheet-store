name: Firebase Auto Deploy (Service Account Fix)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: kids-worksheet-store
      GCP_KEY_FILE: ${{ runner.temp }}/gcp-key.json
      GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ”‘ Write service account key to file
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > $GCP_KEY_FILE

      - name: ðŸ“‚ Install Functions dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: ðŸ§ª Run lint check (optional)
        run: |
          cd functions
          npm run lint || echo "Lint warnings ignored"
          cd ..

      - name: ðŸš€ Deploy to Firebase (Hosting + Functions)
        run: |
          firebase use $PROJECT_ID --token "$(cat $GCP_KEY_FILE)" || true
          firebase deploy --only hosting,functions --non-interactive --project $PROJECT_ID
