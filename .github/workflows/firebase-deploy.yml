name: Firebase Auto Deploy (Advanced)

on:
  push:
    branches:
      - main
    # Hanya trigger jika commit message mengandung kata 'deploy'
    # Contoh: git commit -m "update function - deploy"
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  build-and-deploy:
    if: contains(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: |
          cd functions
          npm ci

      - name: ðŸ§ª Run lint check
        run: |
          cd functions
          npm run lint || echo "Lint warnings ignored"

      - name: ðŸ§± Test build (Firebase functions dry run)
        run: |
          cd functions
          npx firebase-tools functions:lint || echo "Lint passed"
          cd ..

      - name: ðŸš€ Deploy to Firebase (Hosting + Functions)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --non-interactive
