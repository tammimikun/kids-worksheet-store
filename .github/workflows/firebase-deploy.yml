name: Firebase Auto Deploy (Advanced)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean and Install dependencies
        run: |
          cd functions
          rm -rf node_modules package-lock.json
          npm install
          cd ..

      - name: ğŸ§ª Run lint check
        run: |
          cd functions
          npm run lint || echo "Lint warnings ignored"
          cd ..

      - name: âš™ï¸ Setup Firebase CLI
        run: |
          npm install -g firebase-tools@latest
          firebase --version

      - name: ğŸš€ Deploy to Firebase (via Service Account)
        uses: w9jds/firebase-action@v2.2.2
        with:
          args: deploy --only hosting,functions
        env:
          GCP_SA_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
