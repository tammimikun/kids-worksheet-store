<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Menggunakan background yang sama dengan index.html */
    body {
      background:
        radial-gradient(circle, rgba(255,182,193,0.4) 3px, transparent 3px),
        radial-gradient(circle, rgba(173,216,230,0.4) 3px, transparent 3px),
        radial-gradient(circle, rgba(144,238,144,0.4) 3px, transparent 3px),

      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .error-container {
        padding: 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

<body>

<div class="container text-center">

        <p class="lead mb-4">Sepertinya halaman yang kamu cari sedang bermain petak umpet dan kami tidak bisa menemukannya.</p>
